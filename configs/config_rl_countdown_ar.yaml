defaults:
  - config_rl_countdown
  - _self_

experiment_suffix: "qwen2.5-0.5b-instruct-ar-rl-grpo"

model:
  _target_: tzd.rl.module.RLDiffusionModule
  model:
    _target_: tzd.models.autoregressive_pretrained.from_pretrained
    pretrained_model_name: "Qwen/Qwen2.5-0.5B-Instruct"
    checkpoint_dir: "${hydra:runtime.cwd}/checkpoints/Qwen/Qwen2.5-0.5B-Instruct"
    tokenizer: "${tokenizer}"
    model_alias: "qwen-0.5b-ar"
    lr: 1e-6
    block_size: 768
    generation_block_size: 768
  
  # RL specific args
  lr: 1e-6
  num_generations: 4
  beta: 0.001
  use_ref_model: true
  
  generation_kwargs:
    num_steps: 64  # Ignored by AR but kept for interface compatibility
    temperature: 1.0

training:
  gradient_accumulation_steps: 8
  val_generation_freq: 5
  
logger:
  name: "ar_rl_grpo_baseline"
